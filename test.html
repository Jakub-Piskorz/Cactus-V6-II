<body>
    <div id="test-cont"><img id="move" src="/img/ttl comb.png" style="transform: translate(0px, 0px); height: auto; width: auto; max-height: 60%; align-self: center; margin: auto; transition: ease;" /></div>

</body>
<script>
    let x = null;
    let y = null;
    const onMouseUpdate = e => {
        x = e.pageX;
        y = e.pageY;
    }

    document.addEventListener('mousemove', onMouseUpdate, false);
    document.addEventListener('mouseenter', onMouseUpdate, false);
    let el = document.querySelector("#move");
    let moveMe = () => {

        el.style.transform = "translate(".concat(x).concat("px, ").concat(y).concat("px)");
        console.log(x, y);
    };
    //addEventListener("mousemove", moveMe);
</script>
